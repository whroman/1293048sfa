ss="width-full"><div class="spacer-sm"></div><div class="row text-xs"><div class="column small-10"><span>Description</span></div><i ng-if="tasks.order.by == 'DESC'" ng-class="{                    'fa-caret-down': tasks.order.reverse,                    'fa-caret-up': !tasks.order.reverse,                }" class="text-sm fa sort-icon"></i></div><div class="spacer-sm"></div></div></div><div class="column small-3"><div ng-click="tasks.order.set(&quot;CD&quot;)" ng-class="{            'bg-gray-md-dark-hover text-white-hover': tasks.order.by != 'CD',            'bg-gray-dark text-white': tasks.order.by == 'CD'        }" class="width-full"><div class="spacer-sm"></div><div class="row text-xs"><div class="column small-10"><span>Completion</span></div><i ng-if="tasks.order.by == 'CD'" ng-class="{                    'fa-caret-down': tasks.order.reverse,                    'fa-caret-up': !tasks.order.reverse,                }" class="text-sm fa sort-icon"></i></div><div class="spacer-sm"></div></div></div></div></div><div class="spacer-md"></div><div ng-repeat="task in tasks.all | orderBy: tasks.order.by : tasks.order.reverse" ng-class="{            'round-md-top': $index == 0,            'round-md-bottom': $index == tasks.all.length - 1,            'bg-gray-xlight bg-gray-md-xlight-hover': $index % 2 == 0 &amp;&amp; !task.isSelected,            'bg-gray-light bg-gray-md-xlight-hover': $index % 2 == 1 &amp;&amp; !task.isSelected,            'bg-gray-md-light': task.isSelected,        }"><div ng-click="task.onClick($event)" class="row uncollapse"><div class="column small-3"><div class="row spacer-md"></div><div>{{ task.NAME }}</div><div class="row spacer-xs"></div></div><div class="column small-2"><div class="row spacer-md"></div><div>{{task.CODE}}</div><div class="row spacer-xs"></div></div><div class="column small-4"><div class="row collapse"><div class="column small-7"><div class="row spacer-sm"></div><div ng-if="!task.form.all.desc.focused &amp;&amp; !task.form.all.desc.h encil text-white"></i><md-tooltip><div class="text-xxs"><div class="text-bold">Click to edit</div></div></md-tooltip></div><div class="spacer-xxs"></div></div></div></div></div><div ng-if="task.isSelected == true" class="row uncollapse"><div class="column small-12"><div class="spacer-1 bg-gray-dark"></div><div class="spacer-md"></div><div class="row"><div class="column small-6"><table class="width-full"><thead><tr><th>Id Number</th><th>Category</th></tr></thead><tbody><tr><th>{{task.ID}}</th><th>{{task.CATEGORY}}</th></tr></tbody></table></div><div class="column small-6"><div class="pad width-full bg-gray-xlight"><canvas id="line" data="task.chart.data" labels="task.chart.labels" legend="true" series="task.chart.series" class="chart chart-line width-full"></canvas></div></div></div><div class="spacer-md"></div></div></div></div><div class="spacer-lg"></div></div></div></body>
